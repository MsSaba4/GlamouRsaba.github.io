<!DOCTYPE html>
<html lang="en">
<head>
    <title>GlamouRsabA</title>
    <link rel="stylesheet" href="style.css">
    <link href="index.js" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .signup-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
         }
    
        .signup-form label {
            font-weight: bold;
         }
    
        .signup-form .form-group {
        margin-bottom: 20px;
        }
    
        .signup-button {
            padding: 15px 30px;
            background-color: #ffc107;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            font-size: 18px;
        }
    
        .signup-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="#">GlamouRsabA</a></div>
        <div class="menu">
          <a href="#">
            <ion-icon name="close" class="close"></ion-icon>
          </a>
    
    
        </div>
        <div class="search">
    
          <a href=""><input type="text" placeholder="search products" id="input">
            <ion-icon class="s" name="search"></ion-icon>
          </a>
        </div>
        <div class="heading">
          <ul>
            <li><a href="index.html" class="under">HOME</a></li>
            <li><a href="product.html" class="under">OUR PRODUCTS</a></li>
            <li><a href="contact.html" class="under">CONTACT US</a></li>
            <li><a href="about.html" class="under">ABOUT US</a></li>
            <li><a href="feedback.html" class="under">FEEDBACK</a></li>
            
          </ul>
        </div>
        <div class="heading1">
          <ion-icon name="menu" class="ham"></ion-icon>
        </div>
    </header>
    <main>
        <div class="signup-form">
            <center><h2 class="text-center">Sign Up</h2></center>
            <br>
            <form>
                <div class="form-group">
                     <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary signup-button">Sign Up</button>
            </form>
        </div>
    </main>
</body>

</html>
